<head>
    <meta charset="UTF-8">

    <title>Encriptador</title>
</head>
<body>
    
    <h1 class="title">Encriptador de Texto</h1>

    <div class="container">

        <div class="left">
            <input class="text-input" id="inputTexto" type="text" placeholder="Ingrese su texto aquí">
        </div>

        <div class="right">
            <img src="img/nene.png" id="imgDer">
            <h1 id="texto">Ningún mensaje fue encontrado :(</h1>
            <textarea id="texto2" name="name" rows="8" cols="80">Ingrese el texto que desea encriptar o desencriptar</textarea>
            <button id="copiar" type="button" name="button" onclick="copy()">¡Copiar!</button>
        </div>

        <div class="left-button">
            <p id="advertencia">Sólo minúsculas y sin tildes</p>
            <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
            <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
        </div>
    </div>
</body>
